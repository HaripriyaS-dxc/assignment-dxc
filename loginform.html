<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<title>Assignment</title>
<div id="wrapper1"></div>
<div id="wrapper2"></div>

<script>
   
     

     
      function verify(){
    var username = document.getElementById("uname").value
    var password = document.getElementById("pword").value
    if(username == "System" && password == "Admin"){

      var block1= `<div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Login successful!
      </div>`;
      document.getElementById("wrapper1").innerHTML = block1;
    }
    else{
      var block2= ` <div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Login failed! Incorrect Username or Password.
      </div>`;
      document.getElementById("wrapper2").innerHTML = block2;

    }
  }
  </script>

</head>
<body>

<form>
<div class="form-group">
  <label for="">Enter Username</label><br>
  <input type="text" name="username" id="uname" class="form-control" placeholder="Username" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Enter Password</label><br>
  <input type="password" class="form-control" name="password" id="pword" placeholder="Password">
</div>
<button type="button" name="submit" id="login" class="btn btn-primary" onclick="verify()" btn-lg btn-block>Log In</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
